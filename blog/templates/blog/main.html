<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'blog/main.css'%}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" >
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'blog-home'%}"><b>ClassMass</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'blog-home'%}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'blog-contacts'%}">Про нас</a>
            </li>
          </ul>
        </div>
          <div class="navbar-nav">
              <a href="{%url 'reg'%}" class="btn btn-outline-secondary mr-3">Регистрация</a>
              <a href="{%url 'user'%}" class="btn btn-outline-secondary">Войти</a>
          </div>
      </div>
    </nav>
  <main class="container">
      <div class="row">
          <div class="col-md-8">
              {%if messages%}
                {% for mess in messages %}
                 <div class="alert alert-success">
                     {{ mess }}
                 </div>
                {% endfor %}
              {%endif%}
              {%block main_section%}
              {%endblock%}
          </div>
          <aside class="col-md-4">
              <div class="p-3">
                   <img src="https://webstockreview.net/images250_/massages-clipart-hand-icon-16.png" class="img-thambnail">
                  {%block aside_news_section%}
                  {%endblock%}
              </div>
                  <div class="p-3 mb-3">
                      <a href="https://foliush-igor.com/ru/preymushchestva-massazha-s-tochky-zrenyia-nauky/" target="_blank" >
                          <button class="btn btn-warning">Узнать больше</button>
                      </a>
                  </div>

          </aside>
      </div>

  </main>
</body>
</html>
